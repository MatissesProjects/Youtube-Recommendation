<!DOCTYPE html>
<html>
<head>
    <title>The Curator: Galaxy Graph</title>
    <style>
        body { margin: 0; background-color: #00050a; color: white; font-family: sans-serif; overflow: hidden; }
        #header { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        h1 { margin: 0; font-size: 1.5em; color: #1a73e8; }
        #controls { position: absolute; bottom: 20px; right: 20px; z-index: 10; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; backdrop-filter: blur(5px); }
        .legend { font-size: 0.8em; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Your Interest Galaxy</h1>
        <p class="legend" style="margin-bottom: 10px;">Nodes are creators. Links represent shared topics or social ties.</p>
        
        <div style="background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px; font-size: 0.75em; pointer-events: auto;">
            <div style="margin-bottom: 5px; color: #aaa; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; font-weight: bold;">Connection Types</div>
            <div style="display:flex; align-items:center; margin-bottom:4px;">
                <div style="width:10px; height:2px; background:#4285f4; margin-right:8px;"></div>
                <span>Semantic (AI Vibe)</span>
            </div>
            <div style="display:flex; align-items:center; margin-bottom:4px;">
                <div style="width:10px; height:2px; background:#f4b400; margin-right:8px;"></div>
                <span>Social (Featured)</span>
            </div>
            <div style="display:flex; align-items:center; margin-bottom:4px;">
                <div style="width:10px; height:2px; background:#0f9d58; margin-right:8px;"></div>
                <span>Temporal (Session)</span>
            </div>
            <div style="display:flex; align-items:center; margin-bottom:4px;">
                <div style="width:10px; height:2px; background:#ea4333; margin-right:8px;"></div>
                <span>Category (Genre)</span>
            </div>
            <div style="display:flex; align-items:center;">
                <div style="width:10px; height:2px; background:#ffffff; opacity: 0.5; margin-right:8px;"></div>
                <span>Keywords (Tags)</span>
            </div>
        </div>
    </div>
    <div id="graph-container"></div>
    
    <div id="details-panel" style="display: none; position: absolute; top: 20px; right: 20px; width: 300px; background: rgba(0, 10, 20, 0.9); border: 1px solid #1a73e8; border-radius: 8px; padding: 15px; z-index: 100; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.5); max-height: 80vh; overflow-y: auto;">
        <button id="close-details" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: white; cursor: pointer; font-size: 1.2em;">Ã—</button>
        <h2 id="creator-name" style="margin: 0 0 5px 0; font-size: 1.2em; color: #1a73e8;">Creator Name</h2>
        <div id="creator-vibe" style="font-size: 0.85em; font-style: italic; color: #aaa; margin-bottom: 15px;"></div>
        
        <h3 style="font-size: 0.9em; text-transform: uppercase; color: #f4b400; margin: 15px 0 10px 0; border-bottom: 1px solid rgba(244, 180, 0, 0.3);">Deep Discoveries</h3>
        <div id="similar-suggestions" style="font-size: 0.85em;"></div>

        <h3 style="font-size: 0.9em; text-transform: uppercase; color: #4285f4; margin: 15px 0 10px 0; border-bottom: 1px solid rgba(66, 133, 244, 0.3);">From Your Galaxy</h3>
        <div id="similar-existing" style="font-size: 0.85em;"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a id="visit-channel" href="#" target="_blank" style="display: inline-block; padding: 8px 15px; background: #c00; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; font-size: 0.9em;">Visit YouTube</a>
        </div>
    </div>

    <div id="controls">
            <input type="text" id="semantic-search" placeholder="Search by vibe... (e.g. React performance)" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-bottom: 10px; background: rgba(255,255,255,0.9);">
            <div id="search-results" style="margin-bottom: 10px; max-height: 200px; overflow-y: auto;"></div>
            <button id="reset-view"
     style="cursor:pointer; background:#1a73e8; color:white; border:none; padding:5px 10px; border-radius:4px; margin-bottom: 5px; width: 100%;">Reset View</button>
        <button id="export-json" style="cursor:pointer; background:#606060; color:white; border:none; padding:5px 10px; border-radius:4px; margin-bottom: 5px; width: 100%;">Export JSON</button>
        <button id="export-obsidian" style="cursor:pointer; background:#673ab7; color:white; border:none; padding:5px 10px; border-radius:4px; width: 100%;">Export Obsidian</button>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
